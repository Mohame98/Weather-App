<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0f1fdeaf8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="weather-app">

        <div class="title">
            <h3>Weather.App</h3>
        </div>

      <div class="container">
        <div class="output">
          <div class="city-temp">
            <h1 class="temp"></h1>
            <h1 class="name"></h1>
          </div>
          <div class="weather">
            <img src="" alt="" class="icon" width="" height="" />
            <span class="condition"></span>
          </div>
        </div>
      </div>

      <div class="panel">

        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
          <li class="city">Malaysia</li>
          <li class="city">London</li>
          <li class="city">Sydney</li>
        </ul>

        <hr>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Pressure</span>
            <span class="pressure"></span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind"></span>
          </li>
          <li>
            <span>Feels Like</span>
            <span class="feels_like"></span>
          </li>
          <li>
            <span>Clouds</span>
            <span class="clouds"></span>
          </li>
        </ul>
      </div>
    </div>
    </div> 
  </body>
</html>
